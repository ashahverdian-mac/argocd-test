apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      appName: hello-world-nodejs
  template:
    metadata:
      labels:
        appName: hello-world-nodejs
    spec:
      containers:
      - name: hello-world-container
        image: in28min/hello-world-nodejs:0.0.2.RELEASE
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: app-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    appName: hello-world-nodejs
  ports:
  - port: 5000
    targetPort: 5000

